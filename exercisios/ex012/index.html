<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidio com HTML</title>
</head>
<body>
<h1>Inserindo vidio hospedados localmente</h1>
 <p>Esse viodio está hodpedado no meu proprio servidor.</p>
     <video width="500" poster="imagem/Facebook.png" controls>
     <source src="midia/vidio.mp4" type="video/mp4">
     <source src="midia/vidio-mkv.mkv" type="video/mkv">
     <source src="midia/Vidio-mp4.mp4" type="video/mp4">
     <p>Seu navegador não tem compatibilidade com reprodutor de video</p>
     </video>
     <h1>Inseindo vidio do YouTube</h1>
     <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=Nl5FZMzorRCNq_00" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
