<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone-instagram.png" type="image/x-icon">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá ultilizar em cda caso.</p>
    <ul>
        <li><abbr title="use a tag, &lt;p&gt;">Parágrafo</abbr>
        <li><abbr title="use a tag, &lt;h1&gt;">Título</abbr>
        <li><abbr title="use a tag, &lt;img src&gt;">Imagens</abbr>
        <li><abbr title="use a tag, &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="use a tag, &lt;code&gt;">Códigos-Fonte</abbr>
        <li><abbr title="use a tag, &lt;ol&gt;">Listas numeradas</abbr>
        <li><abbr title="use a tag, &lt;em&gt;">Listas com destacadores</abbr>
    </ul>
    
</body>
</html>
